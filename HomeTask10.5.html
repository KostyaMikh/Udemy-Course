<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeTask10.5</title>
</head>
<body>
    <h1>HomeTask10.5</h1>
    <h2>lists types</h2>
    <ol type="A">
        <li>information</li>
        <li>data</li>
        <li>objekt</li>
    </ol>
    <ol reversed type="I">
        <li>information</li>
        <li>data</li>
        <li>objekt</li>
    </ol>
    <p></p>
    <ul>
        <li><u>information</u></li>
        <li><i><sub>data</sub></i></li>
        <li><s><sup>objekt</sup></s></li>
        <li><b>Something else</b></li>
    </ul>
    <ol>
        <li><b>information</b></li>
        <li><b>data</b></li>
        <li><b>objekt</b></li>
            <ul>
                <li><em>information</em></li>
                <li><em>data</em></li>
                <li><em>objekt</em></li>
            </ul>
    </ol>

    
</body>
</html>
